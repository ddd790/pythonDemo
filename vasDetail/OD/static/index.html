<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蒙迪夫照片投票评选活动</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .gallery-section {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ffcc00;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .photo-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .photo-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .photo-item.selected {
            transform: scale(1.05);
            box-shadow: 0 0 0 3px #ffcc00, 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .photo-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }
        
        .photo-item img:hover {
            transform: scale(1.05);
        }
        
        .photo-info {
            padding: 15px;
        }
        
        .photo-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .photo-author {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .vote-btn {
            background: #ffcc00;
            color: #1a1a2e;
            border: none;
            padding: 8px 15px;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .vote-btn:hover {
            background: #ffd633;
        }
        
        .vote-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .vote-section {
            flex: 0 0 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .selected-photo {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .selected-photo img {
            max-width: 100%;
            max-height: 250px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 15px;
            cursor: zoom-in;
            transition: transform 0.3s;
        }
        
        .selected-photo img:hover {
            transform: scale(1.03);
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #ffcc00;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .vote-message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        
        .success {
            background: rgba(40, 167, 69, 0.3);
            border: 1px solid #28a745;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.3);
            border: 1px solid #dc3545;
        }
        
        .vote-count {
            font-size: 1.2rem;
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .device-id {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 20px;
            opacity: 0.7;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            font-size: 1.2rem;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .vote-section {
                order: -1;
                margin-bottom: 30px;
            }
        }
        
        /* 图片放大模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        .modal-image {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
        }
        
        .modal-title {
            font-size: 1.5rem;
            margin-top: 20px;
            text-align: center;
            max-width: 80%;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 30px;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: #ffcc00;
        }
        
        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
        }
        
        .nav-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        .nav-btn:hover {
            background: rgba(255, 204, 0, 0.8);
        }
        
        .photo-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        /* 图片放大提示 */
        .zoom-hint {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
		
		/* 隐藏设备ID */
        .device-id {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-camera-retro"></i> 2025蒙迪夫摄影作品评选活动</h1>
            <p class="subtitle">欣赏以下摄影作品并投出您宝贵的一票，每个人仅限投票一次，请慎重选择</p>
        </header>
        
        <div class="content">
            <div class="gallery-section">
                <h2 class="section-title">参赛作品展示</h2>
                <div class="photo-gallery" id="photoGallery">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>正在加载照片，请稍候...</p>
                    </div>
                </div>
            </div>
            
            <div class="vote-section">
                <h2 class="section-title">投票区域</h2>
                
                <div class="selected-photo">
                    <h3>当前选择的作品</h3>
                    <div id="selectedPhotoContainer">
                        <p>请从左侧选择一张照片</p>
                    </div>
                    <p id="selectedPhotoTitle">尚未选择作品</p>
                </div>
                
                <div class="vote-count">
                    投票状态: <span id="voteStatus">未投票</span>
                </div>
                
                <button id="voteButton" class="vote-btn" disabled>
                    <i class="fas fa-vote-yea"></i> 提交投票
                </button>
                
                <div id="voteMessage" class="vote-message"></div>
                
                <div class="device-id">
                    设备ID: <span id="deviceId">正在获取...</span>
                </div>
                
                <div class="instructions">
                    <h3><i class="fas fa-info-circle"></i> 活动说明</h3>
                    <ul>
                        <li>每个人仅限投票一次</li>
                        <li>作品名称即为图片文件名</li>
                        <li>点击图片可放大查看</li>
                        <li>投票后无法更改，请谨慎选择</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 蒙迪夫摄影作品评选活动 | 尊重每一份创意，珍惜每一张选票</p>
        </footer>
    </div>

    <!-- 图片放大模态框 -->
    <div id="imageModal" class="modal">
        <span class="close-modal" id="closeModal">&times;</span>
        <div class="navigation">
            <button class="nav-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
            <button class="nav-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="modal-content">
            <img id="modalImage" class="modal-image" src="" alt="放大图片">
            <div id="modalTitle" class="modal-title"></div>
            <div class="photo-counter" id="photoCounter"></div>
        </div>
        <div class="zoom-hint">提示：使用鼠标滚轮可缩放图片</div>
    </div>

    <script>
        // 全局变量
        let selectedPhoto = null;
        let deviceId = null;
        let hasVoted = false;
        let photos = [];
        let currentImageIndex = 0;
        let modalImageScale = 1;

        // 初始化页面
        async function initPage() {
            // 获取设备ID
            await getDeviceId();
            
            // 加载照片
            await loadPhotos();
            
            // 检查投票状态
            await checkVoteStatus();
            
            // 添加事件监听器
            setupEventListeners();
            
            // 初始化图片放大模态框事件
            initImageModal();
        }

        // 获取设备ID
        async function getDeviceId() {
            try {
                // 尝试从cookie获取设备ID
                const cookies = document.cookie.split(';');
                const deviceCookie = cookies.find(c => c.includes('vote_device_id'));
                
                if (deviceCookie) {
                    deviceId = deviceCookie.split('=')[1].trim();
                    document.getElementById('deviceId').textContent = deviceId;
                    return;
                }
                
                // 如果cookie中没有，则显示"等待投票时生成"
                document.getElementById('deviceId').textContent = "投票后生成";
            } catch (e) {
                console.error("获取设备ID失败:", e);
                document.getElementById('deviceId').textContent = "获取失败";
            }
        }

        // 加载照片
        async function loadPhotos() {
            const gallery = document.getElementById('photoGallery');
            
            try {
                // API调用
                const response = await fetch('/api/photos');
                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || "获取照片列表失败");
                }
				
				photos = data.photos

                // 清空加载指示器
                gallery.innerHTML = '';
                
                // 渲染照片
                photos.forEach(photo => {
                    const photoItem = document.createElement('div');
                    photoItem.className = 'photo-item';
                    photoItem.dataset.id = photo.id;
                    photoItem.dataset.filename = photo.filename;
                    
                    // 使用占位图片（实际应用中应使用真实API）
                    photoItem.innerHTML = `
						<img src="/api/photo/${encodeURIComponent(photo.filename)}" 
						 alt="${photo.name}" 
						 data-id="${photo.id}"
						 data-filename="${photo.filename}"
						 class="gallery-image">
                        <div class="photo-info">
                            <div class="photo-title">${photo.name}</div>
                            <button class="vote-btn select-btn">选择此作品</button>
                        </div>
                    `;
                    
                    gallery.appendChild(photoItem);
                });
            } catch (error) {
                gallery.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>照片加载失败: ${error.message}</p>
                        <button onclick="location.reload()">重新加载</button>
                    </div>
                `;
                console.error("加载照片失败:", error);
            }
        }

        // 检查投票状态
        async function checkVoteStatus() {
            try {
                // 发送请求检查投票状态
                const response = await fetch('/api/check_vote', {
                    method: 'GET',
                    credentials: 'include' // 包含cookie
                });
                
                const data = await response.json();
                
                if (data.success) {
                    hasVoted = data.has_voted;
                    document.getElementById('voteStatus').textContent = hasVoted ? "已投票" : "未投票";
                    
                    if (hasVoted) {
                        document.getElementById('voteButton').disabled = true;
                        document.getElementById('voteButton').textContent = '您已投票';
                        document.querySelectorAll('.select-btn').forEach(btn => {
                            btn.disabled = true;
                            btn.textContent = '已投票';
                        });
                    }
                }
            } catch (error) {
                console.error("检查投票状态失败:", error);
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            const gallery = document.getElementById('photoGallery');
            
            // 照片选择事件
            gallery.addEventListener('click', (e) => {
                if (hasVoted) return;
                
                const selectBtn = e.target.closest('.select-btn');
                if (selectBtn) {
                    const photoItem = selectBtn.closest('.photo-item');
                    const filename = photoItem.dataset.filename;
                    const photoName = photoItem.querySelector('.photo-title').textContent;
                    
                    // 移除之前的选择
                    document.querySelectorAll('.photo-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    
                    // 设置新选择
                    photoItem.classList.add('selected');
                    selectedPhoto = {
                        filename: filename,
                        name: photoName,
                        id: photoItem.dataset.id
                    };
                    
                    // 更新选择显示
                    document.getElementById('selectedPhotoContainer').innerHTML = `
                        <img src="/api/photo/${encodeURIComponent(photoItem.dataset.filename)}" 
                             alt="${photoName}"
                             data-id="${photoItem.dataset.id}"
                             class="selected-image">
                    `;
                    document.getElementById('selectedPhotoTitle').textContent = photoName;
                    
                    // 启用投票按钮
                    document.getElementById('voteButton').disabled = false;
                    return;
                }
            });
            
            // 投票按钮事件
            document.getElementById('voteButton').addEventListener('click', async () => {
                if (!selectedPhoto || hasVoted) return;
                
                try {
                    // 发送投票请求
                    const response = await fetch('/api/vote', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ photo: selectedPhoto.filename })
                    });
					
                    const data = await response.json();
                    
                    if (data.success) {
                        // 显示成功消息
                        const message = document.getElementById('voteMessage');
                        message.textContent = `投票成功！您已为"${selectedPhoto.name}"投票`;
                        message.className = 'vote-message success';
                        message.style.display = 'block';
                        
                        // 更新UI状态
                        hasVoted = true;
                        document.getElementById('voteButton').disabled = true;
                        document.getElementById('voteButton').textContent = '您已投票';
                        document.getElementById('voteStatus').textContent = "已投票";
                        
                        // 更新设备ID显示
                        if (data.device_id) {
                            deviceId = data.device_id;
                            document.getElementById('deviceId').textContent = deviceId;
                        }
                        
                        // 禁用所有选择按钮
                        document.querySelectorAll('.select-btn').forEach(btn => {
                            btn.disabled = true;
                            btn.textContent = '已投票';
                        });
                    } else {
                        // 显示错误消息
                        const message = document.getElementById('voteMessage');
                        message.textContent = `投票失败: ${data.error || '未知错误'}`;
                        message.className = 'vote-message error';
                        message.style.display = 'block';
                        
                        // 如果已投票，更新状态
                        if (data.error === "Already voted") {
                            hasVoted = true;
                            document.getElementById('voteButton').disabled = true;
                            document.getElementById('voteButton').textContent = '您已投票';
                            document.getElementById('voteStatus').textContent = "已投票";
                        }
                    }
                } catch (error) {
                    // 显示错误消息
                    const message = document.getElementById('voteMessage');
                    message.textContent = `投票失败: ${error.message}`;
                    message.className = 'vote-message error';
                    message.style.display = 'block';
                    console.error("投票失败:", error);
                }
            });
        }

        // 初始化图片放大模态框事件
        function initImageModal() {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const closeModal = document.getElementById('closeModal');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const photoCounter = document.getElementById('photoCounter');
            
            // 点击照片打开模态框
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('gallery-image') || e.target.classList.contains('selected-image')) {
                    const imageId = e.target.dataset.id;
                    openModal(parseInt(imageId));
                }
            });
            
            // 关闭模态框
            closeModal.addEventListener('click', () => {
                closeModalFunc();
            });
            
            // 点击模态框背景关闭
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModalFunc();
                }
            });
            
            // 键盘事件
            document.addEventListener('keydown', (e) => {
                if (modal.style.display === 'block') {
                    if (e.key === 'Escape') {
                        closeModalFunc();
                    } else if (e.key === 'ArrowLeft') {
                        navigate(-1);
                    } else if (e.key === 'ArrowRight') {
                        navigate(1);
                    }
                }
            });
            
            // 上一张
            prevBtn.addEventListener('click', () => {
                navigate(-1);
            });
            
            // 下一张
            nextBtn.addEventListener('click', () => {
                navigate(1);
            });
            
            // 图片缩放
            modalImage.addEventListener('wheel', (e) => {
                e.preventDefault();
                const scaleChange = e.deltaY > 0 ? -0.1 : 0.1;
                modalImageScale = Math.max(0.5, Math.min(modalImageScale + scaleChange, 3));
                modalImage.style.transform = `scale(${modalImageScale})`;
            });
        }
        
        // 打开模态框
        function openModal(imageId) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const photoCounter = document.getElementById('photoCounter');
            
            currentImageIndex = photos.findIndex(p => p.id == imageId);
            if (currentImageIndex === -1) return;
            
            const photo = photos[currentImageIndex];
            
            // 设置图片和标题
            modalImage.src = `/api/photo/${encodeURIComponent(photo.filename)}`;
            modalImage.alt = photo.name;
            modalTitle.textContent = photo.name;
            photoCounter.textContent = `${currentImageIndex + 1} / ${photos.length}`;
            
            // 重置缩放
            modalImageScale = 1;
            modalImage.style.transform = 'scale(1)';
            
            // 显示模态框
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // 关闭模态框
        function closeModalFunc() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // 导航图片
        function navigate(direction) {
            currentImageIndex = (currentImageIndex + direction + photos.length) % photos.length;
            const photo = photos[currentImageIndex];
            
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const photoCounter = document.getElementById('photoCounter');
            
            modalImage.src = `/api/photo/${encodeURIComponent(photo.filename)}`;
            modalImage.alt = photo.name;
            modalTitle.textContent = photo.name;
            photoCounter.textContent = `${currentImageIndex + 1} / ${photos.length}`;
            
            // 重置缩放
            modalImageScale = 1;
            modalImage.style.transform = 'scale(1)';
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
